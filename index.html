<!DOCTYPE html>
<html data-ruffle-optout>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script>
    window.RufflePlayer = window.RufflePlayer || {};

    window.addEventListener("DOMContentLoaded", () => {
        let ruffle = window.RufflePlayer.newest();
        let player = ruffle.createPlayer();
        let container = document.getElementById("container");
        container.appendChild(player);
        player.load("game.swf")
        player.load("game.swf").then(() => {
    console.info("Ruffle successfully loaded the file");
    }).catch((e) => {
    console.error(`Ruffle failed to load the file: ${e}`);
    });
</script>
    <script type="text/javascript" src="ruffle.js"></script>
    <script type="text/javascript" src="swfobject.js"></script>
    <script src="ruffle.js.map"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="application/wasm" src="8c23e9bd20e9093c44f3.wasm"></script>
   <object type="application/x-shockwave-flash" width="100%" height="100%">
   <param name="movie" value="game.swf">
   <embed src="game.swf">
   </embed>
    </body>
</html>
